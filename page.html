<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>firebase</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="center-box" id="login-div">
      <h2>Login</h2>
      <input
        type="email"
        id="login-email"
        class="text-field"
        name="login-email"
        placeholder="Email"
        required
      /><br />
      <input
        type="password"
        id="login-password"
        class="text-field"
        name="login-password"
        placeholder="Password"
        required
      /><br />
      <button id="login-btn" class="btn-style">login</button><br />
      <div id="reg-btn" class="an-btn">
        Don't have an account? <span> Register</span> 
      </div>
    </div>

    <div class="center-box" id="register-div">
      <h2>REGISTER</h2>
      <input
        type="email"
        id="register-email"
        class="text-field"
        name="register-email"
        placeholder="Email"
        required
      /><br />
      <input
        type="password"
        id="register-password"
        class="text-field"
        name="register-password"
        placeholder="Password"
        required
      /><br />
      <button id="register-btn" class="btn-style">Register</button><br />
      <div id="log-btn" class="an-btn">Have an account?Login</div>
    </div>

    <div id="result-box">
      <h3 id="result"></h3>
      <br />
      <div id="res"></div>
      <button id="log-out-btn" class="btn-style">Logout</button>
    </div>
  </body>
</html>
